<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.1/feather.min.js"
    integrity="sha512-4lykFR6C2W55I60sYddEGjieC2fU79R7GUtaqr3DzmNbo0vSaO1MfUjMoTFYYuedjfEix6uV9jVTtRCSBU/Xiw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="./디자인.css">
  <title>Search Bar</title>
  <style>

  </style>
</head>

<body>
  <div class="search-container">
    <div class="search-bar">
      <input type="text" class="search-input" placeholder="플레이스홀더">
      <a href="">
        <i data-feather="search" class="search-icon"></i>
      </a>
    </div>
  </div>
  <div class="search-container">
    <p class="label">라벨 </p>
    <div class="search-bar">
      <input type="text" class="search-input" placeholder="플레이스홀더">
      <a href="">
        <i data-feather="search" class="search-icon"></i>
      </a>
    </div>
  </div>

  <div class="search-container">
    <div class="search-bar">
      <input type="text" class="search-input " placeholder="플레이스홀더">
      <a href="">
        <i data-feather="chevron-down" class="search-icon"></i>
      </a>
    </div>
  </div>

  <div class="search-container">
    <p class="label">라벨 </p>
    <div class="search-bar">
      <input type="text" class="search-input " placeholder="플레이스홀더">
      <a href="">
        <i data-feather="search" class="search-icon"></i>
      </a>
    </div>
  </div>


  <div class="search-option-container">
    <p class="label">라벨 </p>
    <button class="search-option ">옵션1</button>
    <button class="search-option ">옵션2</button>
    <button class="search-option ">옵션3</button>
  </div>

  <div class="hashtags">
    <!-- 해시태그 예시입니다. 클릭 이벤트와 백엔드 연결을 위한 클래스를 추가할 수 있습니다. -->
    <span class="hashtag">#거리 30Km 이내</span>
    <span class="hashtag">#분야 과학</span>
    <span class="hashtag">#지역 서울 마포구</span>
  </div>

  <div class="list">
    <div class="list-title"> 제목</div>
    <div class="list-content"> 내용</div>
  </div>

  <div class="list-additional">
    <div class="list-additional-main">
      <div class="list-additional-title"> 제목</div>
      <div class="list-additional-content"> 내용</div>
    </div>

    <div class="additional-info"> 부가내용</div>
  </div>

  <script>feather.replace()</script>
</body>

</html>
